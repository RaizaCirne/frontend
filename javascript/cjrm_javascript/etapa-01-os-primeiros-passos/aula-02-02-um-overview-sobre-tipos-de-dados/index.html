<!-- 
  Number: 1, 2, 3, 100, 3.14  
    -> Até mesmo decimais pertencem ao tipo number. 

  String: ‘Hello, world’ “oi@rogermelo.com.br”
    -> São uma cadeia de caracteres, ou seja, são textos, mas para especificar esses textos no JS é preciso especificar esses textos dentro de aspas ‘simples’ ou “duplas”. 

  Boolean: true/false 
    -> São lógicas de valores verdadeiro ou falso. Vamos usar esse tipo de dado para verificar se certas condições são verdadeiras ou falsas. 

  Null: Seta, explicitamente, uma variável sem valor.
    -> É uma forma da gente dizer explicitamente que uma variável não tem valor. Podemos criar uma variável e atribuir um NÃO para ela, para indicar que essa variável ainda não tem um valor. 

  Undefined: Representa um valor não-setado.
    -> Injetado automaticamente pelo JavaScript. 

  OBS: 
  Tanto Null quanto Undefined representam valores vazios, 
  mas o Null é usado pela pessoa que está programando, 
  e o Undefined é inserido automaticamente pelo JavaScript. 

  Object: Estruturas de dados complexas - Arrays, Datas, Literais, etc 
    -> São estruturas mais complexas de dados, e dentro delas podemos ter múltiplas propriedades e funções. Muito do JavaScript é baseado no uso de objetos. Existem muitos tipos de objetos diferentes e embutidos na linguagem que podemos usar, como: Arrays, Datas, Objetos literais e funções. De fato, tudo em JavaScript é objeto. 

  Symbol: Utilizado com objetos 
    -> É uma nova adição ao JavaScript, que é relacionado a objetos. 

  BigInt: Utilizado para manipular números muito grandes. 
    -> Usado para representar números inteiros muito grandes.
